plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  
gems: ['jekyll/scholar'] 

title: "Dr Abbas Heydarnoori"
domain: arashasg1.github.io       # if you want to force HTTPS, specify the domain without the http at the start, e.g. example.com
url: https://arashasg1.github.io  # the base hostname and protocol for your site, e.g. http://example.com

scholar:
  style: _bibliography/acm-sigchi-proceedings.csl
  locale: en

  sort_by: ordering, author
  order: ascending

  group_by: year
  group_order: descending

  source: ./_bibliography
  bibliography: references.bib

  bibtex_filters: latex	
  bibliography_template: bib
  
  replace_strings: true
  join_strings:    true

  bibliography_list_tag: 'div'
  bibliography_item_tag: 'span'
  
  bibtex_skip_fields: ['pdf', 'code', 'video', 'slides', 'ordering']
  
  query: "@*"
